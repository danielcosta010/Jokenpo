<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Jokenpô | Pedra, Papel, Tesoura</title>
</head>
<body>
  <main class="container">
    <h1>Jogo Jokenpô | Pedra, Papel, Tesoura</h1>
    <h2>Jogador</h2>
    <form action="" id="frmjokenpo">
      <label for="pedra" class="form__img">
          <input type="radio" name="grupo" id="pedra">Pedra
          <div class="pedra"></div>
      </label>
      
      <label for="papel" class="form__img">
        <input type="radio" name="grupo" id="papel">Papel
        <div class="papel"></div>
      </label>
      <label for="tesoura" class="form__img">
        <input type="radio" name="grupo" id="tesoura">Tesoura
        <div class="tesoura"></div>
      </label>
    </form>
    <button>Jogar</button>
    <button type="submit">Reset</button>
    <hr>
    <h2>Computador</h2>
  </main>
</body>
</html>
